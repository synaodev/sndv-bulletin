# Settings

spring:
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    enabled: true
    enable-spring-el-compiler: true
    encoding: 'UTF-8'
    mode: 'HTML'
    prefix: 'classpath:/templates/'
    suffix: '.html'
    servlet:
      content-type: 'text/html'
server:
  port: 8000
